<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="Description"
      content="This website shows you what a modern designed social sharing system should look like."
    />
    <title>Social Sharing</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="content-wrapper">
      <!--this section wraps the actual sharing button-->
      <section class="social-wrapper">
        <button class="main-share-button">
          <img src="./assets/share.svg" alt="Social sharing button" />
        </button>
      </section>

      <!--This section wraps the main social icons-->
      <section>
        <ul class="sharing-buttons">
          <!--Twitter-->
          <li class="social-icon">
            <a
              href="https://twitter.com/home?lang=en"
              title="Twitter"
              target="_blank"
            >
              <img src="./assets/twitter.svg" alt="twitter" />
            </a>
          </li>
          <!--Facebook-->
          <li class="social-icon">
            <a
              href="https://www.facebook.com/"
              title="Facebook"
              target="_blank"
            >
              <img src="./assets/facebook.svg" alt="facebook" />
            </a>
          </li>
          <!--Linkedin-->
          <li class="social-icon">
            <a
              href="https://www.linkedin.com/"
              title="Linkedin"
              target="_blank"
            >
              <img src="./assets/linkedin.svg" alt="linkedin" />
            </a>
          </li>
          <!--Pinterest-->
          <li class="social-icon">
            <a href="https://pinterest.com/" title="Pinterest" target="_blank">
              <img src="./assets/pintarest.svg" alt="pintarest" />
            </a>
          </li>
        </ul>
      </section>
    </div>
  </body>
</html>
